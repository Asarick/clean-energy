    <script>

        // Simulated FAQ data (replace with actual data from your backend)
        const faqs = [
            { question: "How can I track my donations?", answer: "You can track your donations by logging into your account and visiting the 'Track Donations' page." },
            { question: "Are my donations tax-deductible?", answer: "Yes, all donations to Eco Power Solutions are tax-deductible. We'll provide you with a receipt for your records." },

            { question: "What types of clean energy projects does Eco Power Solutions support", answer: "We support a variety of projects, including solar panel installations, wind farms, hydroelectric systems, and energy efficiency upgrades. Our goal is to fund projects that have a significant positive impact on the environment and communities." },
            { question: "How can I get involved beyond donating?", answer: "Apart from donating, you can volunteer your time, spread the word about our mission, or participate in our events and campaigns. Visit the 'Get Involved' page on our website for more details." },
            { question: "What is the process for withdrawing funds if a project is canceled or delayed?", answer: "If a project is canceled or significantly delayed, we will inform donors and offer the option to reallocate their funds to another project or receive a refund. Our team will work with you to ensure your contributions are used effectively." },
            { question: "Is there a minimum donation amount required to participate?", answer:"No, there is no minimum donation amount. We appreciate contributions of any size, as every bit helps us achieve our goals. You can choose to donate as little or as much as you're comfortable with." },

            { question: "What measures does Eco Power Solutions take to ensure data security?", answer: "We use industry-standard encryption and security protocols to protect your personal information. Our privacy policy outlines how we handle and safeguard your data, ensuring your information is secure." }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            populateTestimonials();
            populateFAQs();
            setupFeedbackForm();
        });

        function populateTestimonials() {
            const testimonialList = document.getElementById('testimonialList');
            testimonials.forEach(testimonial => {
                const testimonialCard = document.createElement('div');
                testimonialCard.classList.add('testimonial-card');
                testimonialCard.innerHTML = `
                    <p>"${testimonial.text}"</p>
                    <div class="author">- ${testimonial.author}</div>
                `;
                testimonialList.appendChild(testimonialCard);
            });
        }

        function populateFAQs() {
            const faqList = document.getElementById('faqList');
            faqs.forEach(faq => {
                const faqItem = document.createElement('div');
                faqItem.classList.add('faq-item');
                faqItem.innerHTML = `
                    <div class="faq-question">${faq.question}</div>
                    <div class="faq-answer">${faq.answer}</div>
                `;
                faqList.appendChild(faqItem);
            });

            // Add click event to toggle FAQ answers
            document.querySelectorAll('.faq-question').forEach(question => {
                question.addEventListener('click', function() {
                    this.nextElementSibling.style.display = 
                        this.nextElementSibling.style.display === 'none' ? 'block' : 'none';
                });
            });
        }

        function setupFeedbackForm() {
            const feedbackForm = document.getElementById('feedbackForm');
            feedbackForm.addEventListener('submit', function(e) {
                e.preventDefault();
                // Here you would typically send the form data to your server
                alert('Thank you for your feedback! We appreciate your input.');
                this.reset();
            });
        }
    </script>
