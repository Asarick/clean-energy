<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Power Solutions - Login/Signup</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --accent-color: #FFC107;
            --background-color: #FFFFFF;
            --text-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(rgba(76, 175, 80, 0.8), rgba(33, 150, 243, 0.8)), url('images/osorio-wind-farm-1403824_1920.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .welcome-message {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            display: inline-block;
            background: var(--accent-color);
            color: var(--text-color);
            padding: 0.8rem 1.5rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 30px;
            text-decoration: none;
            transition: opacity 0.2s ease-in;
            width: 100%;
            text-align: center;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .toggle-form {
            text-align: center;
            margin-top: 1rem;
        }

        .toggle-form a {
            color: var(--secondary-color);
            text-decoration: none;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .notification {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eco Power Solutions</h1>
        <p class="welcome-message">Welcome to a greener future! To start making a difference, please log in or create an account.</p>
        
        <div id="notification" class="notification"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Log In</button>
        </form>
        
        <div class="toggle-form">
            <p>Don't have an account? <a href="#" id="toggleSignup">Sign up</a></p>
        </div>
        
        <form id="signupForm" style="display: none;">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" name="signupEmail" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="signupPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        
        <div class="toggle-form" id="loginLink" style="display: none;">
            <p>Already have an account? <a href="#" id="toggleLogin">Log in</a></p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const toggleSignup = document.getElementById('toggleSignup');
        const toggleLogin = document.getElementById('toggleLogin');
        const loginLink = document.getElementById('loginLink');
        const notification = document.getElementById('notification');

        function showNotification(message) {
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function redirectToHome() {
            // Simulate a delay before redirecting
            setTimeout(() => {
                window.location.href = 'Home.html'; // Change this to your actual home page URL
            }, 2000);
        }

        toggleSignup.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
            loginLink.style.display = 'block';
            document.querySelector('.toggle-form').style.display = 'none';
        });

        toggleLogin.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
            loginLink.style.display = 'none';
            document.querySelector('.toggle-form').style.display = 'block';
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Simulate login logic
            showNotification('Login successful!');
            redirectToHome();
        });

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Simulate signup logic
            showNotification('Account created successfully! Redirecting to home page...');
            redirectToHome();
        });
    </script>
</body>
</html>
